name: Auto Versioning & Telegram Notify

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  version_and_changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Collect project metadata
        id: meta
        run: |
          echo "datetime=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
          echo "project_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
          echo "repo_full=${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
          echo "repo_owner=${GITHUB_REPOSITORY%%/*}" >> $GITHUB_OUTPUT

      - name: Read current version
        id: get_version
        run: |
          if [ ! -f VERSION ]; then echo "0.0.0" > VERSION; fi
          CURRENT_VERSION=$(cat VERSION)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=${{ steps.get_version.outputs.current_version }}
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          if [[ "$BRANCH_NAME" == hotfix/* ]]; then
            PATCH=$((PATCH + 1))
          elif [[ "$BRANCH_NAME" == feature/* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "git_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        run: |
          echo "## Version ${{ steps.bump.outputs.new_version }} - $(date +'%Y-%m-%d %H:%M:%S UTC')" >> CHANGELOG.md
          echo "- Project: ${{ steps.meta.outputs.repo_full }}" >> CHANGELOG.md
          echo "- Merged branch: ${{ github.event.pull_request.head.ref }}" >> CHANGELOG.md
          echo "- Pull request: #${{ github.event.pull_request.number }}" >> CHANGELOG.md
          echo "- Author: ${{ github.event.pull_request.user.login }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

      - name: Commit & Push version bump
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main
          git add VERSION CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main

      - name: Create Git tag
        run: |
          git tag ${{ steps.bump.outputs.git_tag }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${{ steps.bump.outputs.git_tag }}

      - name: Send Telegram Notification
