          ğŸ“‚ *Ğ ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¹:* ${{ steps.meta.outputs.repo_full }}%0A\
          ğŸ‘¤ *Ğ’Ğ»Ğ°Ğ´ĞµĞ»ĞµÑ†:* ${{ steps.meta.outputs.repo_owner }}%0A\
          ğŸ“¦ *Ğ’ĞµÑ€ÑĞ¸Ñ:* v${{ steps.bump.outputs.new_version }}%0A\
          ğŸ”– *Git tag:* ${{ steps.bump.outputs.git_tag }}%0A\
          ğŸ”€ *Ğ’ĞµÑ‚ĞºĞ°:* ${{ github.event.pull_request.base.ref }}%0A\
